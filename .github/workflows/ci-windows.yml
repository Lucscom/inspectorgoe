name: CI Windows

on:
  push:
    branches: [ "main", "develop" ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:
permissions:
  contents: read

jobs:
# MAUI Windows Build
    build-windows:
        runs-on: windows-2022
        name: Windows Build
        steps:
          - name: Checkout
            uses: actions/checkout@v3

          - name: Setup .NET 7
            uses: actions/setup-dotnet@v2
            with:
              dotnet-version: 7.0.x

          - name: Install MAUI Workload
            run: dotnet workload install maui --ignore-failed-sources

          - name: Restore Dependencies
            run: dotnet restore

          - name: Build MAUI Windows
            run: dotnet build -c Release --no-restore -p:PublishReadyToRun=false -f net7.0-windows10.0.19041.0

          - name: Test MAUI Windows
            run: dotnet test --verbosity normal  --no-build
